脚本设置
</title>

<body>
<h5 style="margin:4px auto">选择要执行的功能</h5>
<ul style="list-style:none;width:130px;padding:0">
<li><input type="checkbox" value="1" class="getfans">执行关注模块</li>
<li><input type="checkbox" value="2" class="unfollow">执行取关模块</li>
<li><input type="checkbox" value="3" class="forward">执行自动发微博模块</li>
<li style="margin:4px auto;text-align: center;"><input type="button"  value="启动" style="border: 0;" class="options"></li>
</ul>
<script src="js/option.js"></script>
